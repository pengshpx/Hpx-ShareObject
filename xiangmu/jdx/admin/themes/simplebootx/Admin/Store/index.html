<admintpl file="header"/>
<script src="__PUBLIC__/js/vue.js"></script>
<style type="text/css">
    #detailModal {
        width: 900px;
        margin-left: -480px;
    }
</style>
</head>
<body>
<div class="wrap" id="app">
    <ul class="nav nav-tabs">
        <li class="active"><a href="{:U('Store/index')}">店铺列表</a></li>
        <li><a href="{:U('Store/add')}">新增店铺</a></li>
    </ul>
    <table class="table table-hover table-bordered table-list">
        <thead>
        <tr>
            <th>店铺名称</th>
            <th>电话</th>
            <th>详细地址</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        <volist name="stores" id="item">
            <tr>
                <td>{$item.name}</td>
                <td>{$item.tel}</td>
                <td>{$item.address}</td>
                <td>
                    <a href="{:U('Store/edit?id='.$item[id])}" class="btn btn-small btn-primary">编辑</a>
                    <if condition="$item[deleted] eq 0">
                        <a href="{:U('Store/delete?id='.$item[id])}" data-msg="确定禁用它吗？" class="btn btn-small btn-danger js-ajax-delete">禁用</a>
                        <else/>
                        <a href="{:U('Store/enable?id='.$item[id])}" data-msg="确定启用它吗？" class="btn btn-small btn-success js-ajax-delete">启用</a>
                    </if>

                </td>

            </tr>
        </volist>
        </tbody>
    </table>
    <vue-pager :conf.sync="pagerConf"></vue-pager>

</div>

<script src="__PUBLIC__/js/common.js"></script>
<script>
    $(function () {
    })
</script>
</body>
</html>
