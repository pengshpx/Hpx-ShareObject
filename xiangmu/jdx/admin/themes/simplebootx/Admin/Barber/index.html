<admintpl file="header"/>
<script src="__PUBLIC__/js/vue.js"></script>
<style type="text/css">
    #detailModal {
        width: 900px;
        margin-left: -480px;
    }
</style>
</head>
<body>
<div class="wrap" id="app">
    <ul class="nav nav-tabs">
        <li class="active"><a href="{:U('Barber/index')}">理发师列表</a></li>
        <li><a href="{:U('Barber/add')}">添加理发师</a></li>
    </ul>
    <table class="table table-hover table-bordered table-list">
        <thead>
        <tr>
            <th>理发师姓名</th>
            <th>电话</th>
            <th>所属店铺</th>
            <th>从业年数</th>
            <th>单数</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        <volist name="lists" id="item">
            <tr>
                <td>{$item.name}</td>
                <td>{$item.tel}</td>
                <td>{$item.store_name}</td>
                <td>{$item.year}</td>
                <td>{$item.service_num}</td>
                <td>
                    <a href="javascript:parent.openapp('{:U('Order/index?barber='.$item[name])}','order','预约订单')" class="btn btn-small btn-default">预约订单</a>
                    <if condition="$item.closed eq 0">
                        <a href="{:U('Barber/edit?id='.$item[id])}" class="btn btn-small btn-primary">编辑</a>

                        <a href="{:U('Barber/delete?id='.$item[id])}" data-msg="确定冻结此理发师吗？" class="btn btn-small btn-danger js-ajax-delete">冻结</a>
                        <else/>
                        <a href="{:U('Barber/recover?id='.$item[id])}" data-msg="确定恢复此理发师吗？" class="btn btn-small btn-success js-ajax-delete">恢复</a>
                    </if>

                </td>

            </tr>
        </volist>
        </tbody>
    </table>
    <div class="pagination pagination-centered"><ul>{$Page}</ul></div>
</div>

<script src="__PUBLIC__/js/common.js"></script>

</body>
</html>
